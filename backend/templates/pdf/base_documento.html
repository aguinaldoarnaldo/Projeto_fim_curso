<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 2.5cm;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 14pt;
            margin: 0;
            text-transform: uppercase;
        }
        .header h2 {
            font-size: 12pt;
            margin: 5px 0;
            font-weight: normal;
        }
        .content {
            text-align: justify;
        }
        .title {
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .footer {
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            text-align: center;
            font-size: 9pt;
            color: #777;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .signature {
            margin-top: 50px;
            text-align: center;
        }
        .signature-line {
            width: 300px;
            border-top: 1px solid #000;
            margin: 0 auto 10px auto;
        }
        .verification {
            margin-top: 30px;
            font-size: 8pt;
            color: #555;
            background: #f9f9f9;
            padding: 10px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- O caminho da imagem deve ser resolvido pelo link_callback no PDFService -->
        <h1>República de Angola</h1>
        <h2>Governo Provincial de Cabinda</h2>
        <h2>Instituto Politécnico do Maiombe</h2>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        Bairro Chibodo, Cabinda, Angola | Telefone: +244 9XX XXX XXX | Email: info@ipmaiombe.ao
        <br>
        Documento gerado eletronicamente em {{ hoje|date:"d/m/Y H:i" }}
    </div>
</body>
</html>
